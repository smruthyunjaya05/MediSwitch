<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alternative Medicine Recommendation System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-content {
            display: flex;
            align-items: center;
        }
        header img {
            height: 100px;
            margin-right: 20px;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            margin-left: -180px;
        }
        main {
            flex: 1;
            padding: 20px;
            padding-top: 70px; /* Adjust for fixed header */
            padding-bottom: 80px; /* Adjust for fixed navbar */
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0; /* Increased height */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: #4CAF50; /* Updated font color */
            font-size: 16px; /* Increased font size */
            text-align: center;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            transform: scale(1.1);
            color: #333; /* Updated hover color */
        }
        .navbar a i {
            font-size: 24px; /* Increased icon size */
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo">
        </div>

        <div class="header-title">
            <h1>MediSwitch</h1>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div class="navbar">
        <a href="/" class="icon-home"><i class="fas fa-home"></i> Home</a>
        <a href="/recommend" class="icon-recommend"><i class="fas fa-pills"></i> Recommend</a>
        <a href="/about" class="icon-about"><i class="fas fa-info-circle"></i> About</a>
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/01/23/03/20250123034030-O2SIT1UT.js"></script>
</html>
